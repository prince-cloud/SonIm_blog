{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if add_picture_form.error %}
            {% else %}
            <br>
            <h4 class="text-center text-success">
                {{ message }}
            </h4>
            {% endif %}
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="bg-gray p-2 pt-5 pb-5">
                <h2 class="text-center">Add Picture to Gallery</h2>
                <form method="POST" action="{% url 'add_picture' %}?next=/" enctype="multipart/form-data">
                    <br>
                    {% csrf_token %}
                    {{ add_picture_form | crispy }}
                    <p><input class="btn btn-dark btn-large" type="submit" value="ADD"> </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
