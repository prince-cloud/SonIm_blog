{% extends 'base.html' %}
{% block title %} REGISTER {% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="bg-gray p-2 pt-5 pb-5">
                <h2 class="text-center">Create an Acount</h2>
                <br>
                <form method="POST" action="{% url 'register' %}?next=/" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <p><input class="btn btn-dark btn-large" type="submit" value="Create"> </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
