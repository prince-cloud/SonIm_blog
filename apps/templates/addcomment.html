{% extends 'base.html' %}
{% block title %} Add comment {% endblock %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="bg-gray p-2 pt-5 pb-5">
                <h2 class="text-center">Add Comment</h2>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ comment_form | crispy }}
                    <p><input class="btn btn-dark btn-large" type="submit" value="Post"> </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
