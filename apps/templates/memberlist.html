{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="popular-post-wrap">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table shadow table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th> No </th>
                            <th> Name </th>
                            <th> Phone </th>
                            <th> email </th>
                            <th> Reg. Date </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in members %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ member.full_name }}</td>
                            <td>{{ member.phone }}</td>
                            <td>{{ member.email }}</td>
                            <td>{{ member.reg_date }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7">
                                <h1>There are no Items...</h2>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
